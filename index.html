<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FFUN Recon Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .section {
      background: white;
      padding: 16px;
      margin-bottom: 16px;
      border-radius: 8px;
    }
    label {
      display: block;
      margin: 6px 0;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
    }
    button {
      width: 100%;
      padding: 16px;
      font-size: 18px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<h1>FFUN Recon Form</h1>

<div class="section">
  <label>VIN
    <input type="text" id="vin">
  </label>
  <label>Odometer
    <input type="text" id="odometer">
  </label>
  <label>Technician Name
    <input type="text" id="tech">
  </label>
</div>

<div class="section">
  <h3>Driverâ€™s Compartment</h3>
  <label><input type="checkbox" id="wipers"> Windshield wipers</label>
  <label><input type="checkbox" id="mirrors"> Mirrors</label>
  <label><input type="checkbox" id="horn"> Horn operation</label>
</div>

<button onclick="submitForm()">Save & Download PDF</button>

<script>
  async function submitForm() {
    const vin = document.getElementById("vin").value;
    const odometer = document.getElementById("odometer").value;
    const tech = document.getElementById("tech").value;

    const wipers = document.getElementById("wipers").checked;
    const mirrors = document.getElementById("mirrors").checked;
    const horn = document.getElementById("horn").checked;

    const data = {
      vin,
      odometer,
      tech,
      wipers,
      mirrors,
      horn
    };

    const response = await fetch(
      "https://recon-form-pdf-backend.onrender.com/generate-pdf",
      {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      }
    );

    if (!response.ok) {
      alert("PDF generation failed");
      return;
    }

    const blob = await response.blob();
    const url = window.URL.createObjectURL(blob);

    const a = document.createElement("a");
    a.href = url;
    a.download = "FFUN_Recon_Completed.pdf";
    document.body.appendChild(a);
    a.click();
    a.remove();
  }
</script>


</body>
</html>
